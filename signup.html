<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body{
            background-image: url("N.webp");
            background-size:cover;
            background-repeat: no-repeat;
            font-family: algerian;
            text-align: center;
            color:red;
        }
        .container{
            background-image: url("cook.webp");
            border :4px solid  #000080;
		margin: 100px 450px;
		padding: 100px;
        }
    </style>
    <script>
        function valid()
        {
            let fst=document.getElementById("fstname");
            let lst=document.getElementById("lstname");
            let email=document.getElementById("Email-id");
            let mob=document.getElementById("mob");
            let pass=document.getElementById("pass1");
            let pass2=document.getElementById("pass2");
            let emailcheck=/^([A-Z a-z 0-9]+)@([A-Z a-z 0-9]+).com$/;
            let mobcheck=/^[6789]\d{9}$/;
            if(fst.value.trim()=="" & lst.value.trim()=="" & email.value.trim()=="" & mob.value.trim()=="" & pass.value.trim()=="" & pass2.value.trim()=="")
            {
                alert("Enter all fields");
                return false;
            }
            if(fst.value.trim()=="")
            {
                document.getElementById("a").innerHTML="Enter your frist name";
                return false;
            }
            if(lst.value.trim()=="")
            {
                document.getElementById("b").innerHTML="Enter your last name";
                return false;
            }
            if(email.value.trim()==""|| !emailcheck.test(email.value))
            {
                if(email.value.trim()==""){
                    document.getElementById("c").innerHTML="Enter your email";
                        return false;
                        
                }
               
               else {
                document.getElementById("c").innerHTML="invalid";
                        return false;
                }
               
            }
            if(mob.value.trim()==""|| !mobcheck.test(mob.value))
            {
                if(mob.value.trim()==""){
                    document.getElementById("d").innerHTML="Enter your Number";
                        return false;
                    } 
               
               else {
                document.getElementById("d").innerHTML="you have entered wrong number";
                        return false;
                }
                
               
            }
            if(pass.value.trim()=="")
            {
                document.getElementById("e").innerHTML="Enter your Password";
                        return false;
            }
            if (pass.value!=pass2.value) {
                document.getElementById("f").innerHTML="Password not matching";
                        return false;
            }
            

        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="transform: translate(0%,-50px);">Sign up</h1>
        <form action="signin.html"  onsubmit="return valid()">
            Frist Name  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<input type="text" placeholder="      Frist Name" id="fstname"><br><br>
           <marquee> <span id="a" style="color: red; font-size: smaller;"></span></marquee>
            Last Name  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            <input type="text" placeholder="      Last Name" id="lstname"><br><br>
            <marquee> <span id="b" style="color:greenyellow; font-size: smaller;"></span></marquee>
            Email-id  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="text" placeholder="      email-id" id="Email-id"><br><br>
            <marquee> <span id="c" style="color:greenyellow; font-size: smaller;"></span></marquee>
            
            Mobile Number &nbsp;&nbsp;&nbsp;&nbsp;<input type="number" placeholder="      Mobile Number" id="mob"><br><br>
            <marquee> <span id="d" style="color:greenyellow; font-size: smaller;"></span></marquee>
            Password &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="password" placeholder="     Enter your new password" id="pass1"><br><br>
            <marquee> <span id="e" style="color:greenyellow; font-size: smaller;"></span></marquee>
            Re-enter &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="password" placeholder="      re-enter" id="pass2"><br><br>
            <marquee> <span id="f" style="color:greenyellow; font-size: smaller;"></span></marquee>
            <span></span>
            <button style="transform: translate(140%,-150%);">Sign up</button>
            <a href="https://www.facebook.com/"><img src="facebook.png" width="30%" height="30%"  style="transform: translate(-250%,200%);"></a><a href="https://www.instagram.com/"><img src="insta (18).jpg" width="30%" height="30%" style="transform: translate(-100%,200%);"></a>
           <a href="https://twitter.com/login"> <img src="twiter (1).png" width="30%" height="30%" style="transform: translate(260%,100%);"></a>
        </form>
    </div>
    
</body>
</html>
